<!doctype html>
<html>
	<head>
		<title>Cyclic Voltammogram</title>
		<script src="cv.js"></script> 
		<script src="Chart.min.js"></script>
	</head>
	<body>
		<div style="width:800px; height:600px;">
			<canvas id="myChart" style="width:800px!important; height:600px!important;"></canvas>
		</div>
		dt <input type="range" min="0" max="100" value="5" class="slider" id="dt"><b id="dtv"></b><br>
		dc <input type="range" min="0" max="33" value="33" class="slider" id="dc"><b id="dcv"></b> <br>
		vl <input type="range" min="0" max="300" value="50" class="slider" id="vl"><b id="vlv"></b><br>
		<button type="button" id="reset">Reset</button> 
		<button type="button" id="start">Start</button> 
		<button type="button" id="stop">Stop</button> 
		<br>
		<b>E Reactions</b>
		<ul id="ereactions"></ul>
		<input type="text" placeholder="Ox" id="ox"><input type="text" placeholder="Red" id="red"><input type="number" placeholder="Potential" id="pot"><button type="button" id="add">Add E Reaction</button>
		<br>
		<b>Contents</b>
		<ul id="contents"></ul>
		<input type="text" placeholder="Name" id="ident"><input type="number" placeholder="Quantity" id="quant"><button type="button" id="addc">Add Contents</button><i>Warning will reset cell contents</i><br>
		
		<button id="export">Export</button><i id="exported"></i><br>
		<input type="text" placeholder="Import str" id="imported"><button id="import">Import</button>
		
		<script src="control.js"></script>
	</body>
</html>
